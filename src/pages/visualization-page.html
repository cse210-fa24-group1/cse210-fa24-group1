<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Page</title>
    <link rel = "stylesheet" href = "../../styles/visualization.css" />
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>

        </section>
