<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../../styles/home.css" />
</head>
<body>
    <header>
        <div class="header">
            <h1>Expense Tracker</h1>
            <nav>
                <a href="#" id="summary-link">Summary</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="current-expense">
            <h2>Current Monthly <span class="highlight">Expense</span></h2>
            <p id="balance" class="amount">$0.00</p>
            <div class="budget">
                <button id="edit-budget">View / Edit Budget Limit</button>
                <input type="text" id="budget-limit" value="$10000" />
            </div>
        </section>
        <section class="content">
            <div class="history" id="history-list">
                <h3>History</h3>
                <ul id="list"></ul>
            </div>
            <div class="transaction-form">
                <h3>Enter Transaction</h3>
                <form id="transaction-form">
                    <label>
                        Description
                        <input type="text" id="text" required />
                    </label>
                    <label>
                        Amount
                        <input type="number" id="amount" step="0.01" required />
                    </label>
                    <div class="buttons">
                        <button type="submit" class="expense" data-type="expense">Expense</button>
                        <button type="submit" class="credit" data-type="credit">Credit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../scripts/home_page.js"></script>
</body>
</html>
