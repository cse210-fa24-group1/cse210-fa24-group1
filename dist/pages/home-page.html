<!-- Main home page for our website -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header containing nav links to the home page, visualizations page, 
      and logging out (login page) -->
    <header>
      <div class="header">
        <h1>EXPENSE TRACKER</h1>
        <nav>
          <a href="./visualization-page.html" id="summary-link">Summary</a>
          <a href="#" id="logout-link">Logout</a>
        </nav>
      </div>
    </header>
    <main>
      <!-- See current expense amount and edit it if needed -->
      <section class="current-expense">
        <h2>Current Monthly <span class="highlight">Expense</span></h2>
        <p id="balance" class="balance">$0.00</p>
        <div class="budget">
          <button id="edit-budget">View / Edit Budget Limit</button>
          <input type="text" id="budget-limit" value="$10000" disabled />
          <span id="budget-warning" class="warning"></span>
        </div>
      </section>
      <!-- See transaction history -->
      <section class="content">
        <div class="history" id="history-list">
          <h3>History</h3>
          <ul id="list"></ul>
        </div>
        <!-- Enter latest transaction information -->
        <div class="transaction-form">
          <h3>Enter Transaction</h3>
          <form id="transaction-form">
            <label class="input-container">
              Description
              <input type="text" id="text" required />
            </label>
            <label class="input-container">
              Category
              <select id="category" required>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="credit">Credit</option>
                <option value="rent">Rent</option>
                <option value="leisure">Leisure</option>
                <option value="misc">Misc</option>
              </select>
            </label>
            <label>
              Amount
              <input type="number" id="amount" step="0.01" required />
            </label>
            <div class="buttons">
              <button type="submit" class="expense" data-type="expense">
                Expense
              </button>
              <button type="submit" class="credit" data-type="credit">
                Credit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="../scripts/home_page.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
