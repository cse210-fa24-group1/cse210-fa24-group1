<!-- Main visualization page for our visualization feature -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization Page</title>
    <link rel="stylesheet" href="../styles/visualization.css" />
  </head>
  <body>
    <!-- Header containing nav links to the home page, visualizations page, 
      and logging out (login page) -->
    <header>
      <h1>Expense Tracker</h1>
      <nav>
        <a href="./home-page.html">Home</a>
        <a href="#" id="logout-link">Logout</a>
      </nav>
    </header>
    <main>
      <!-- Line chart holding the specified transaction history -->
      <section class="section-row-1-col-1">
        <canvas id="line-chart"></canvas>
      </section>
      <!-- Pie chart holding the specified transaction history -->
      <section class="section-row-1-col-2">
        <canvas id="pie-chart"></canvas>
      </section>
      <!-- Weekly calender to specify what week to visualize -->
      <section class="section-row-2-col-1">
        <b1>weekly calendar</b1>
        <input type="week" id="weekly-calender" value="" />
      </section>
      <!-- Monthly calender to specify what week to visualize -->
      <section class="section-row-2-col-2">
        <b1>monthly calendar</b1>
        <input type="month" id="monthly-calender" value="" />
      </section>
      <!-- Export current data -->
      <section class="section-row-3">
        <span role="alert" aria-invalid="true" id="error-message"></span>
        <button id="export-btn">Export Data</button>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="../scripts/visualization.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
