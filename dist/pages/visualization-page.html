<!-- Main visualization page for our visualization feature -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/visualization.css" />
    <link rel="stylesheet" href="../styles/pop-up.css" />
  </head>
  <body>
    <!-- Header containing nav links to the home page, visualizations page, 
      and logging out (login page) -->
    <header>
      <h1>EXPENSE TRACKER</h1>
      <nav>
        <a href="./home-page.html">Home</a>
        <a href="#" id="logout-link">Logout</a>
      </nav>
    </header>
    <main>
      <div class="date-container">
        <section class="date-section">
          <section class="date-input">
            <b1>Select start date</b1>
            <input type="date" id="start-date" value="" />
          </section>
          <section class="date-input">
            <b1>Select end date</b1>
            <input type="date" id="end-date" value="" />
          </section>
        </section>
      </div>
      <!-- Line chart holding the specified transaction history -->
      <section class="section-row-1-col-1">
        <div id="no-data-message">No transactions to display</div>
        <canvas id="line-chart"></canvas>
      </section>
      <!-- Pie chart holding the specified transaction history -->
      <section class="section-row-1-col-2">
        <div id="no-data-message">No transactions to display</div>
        <canvas id="pie-chart"></canvas>
      </section>

      <!-- Export current data -->
      <section class="section-row-3">
        <span role="alert" aria-invalid="true" id="error-message"></span>
        <button id="export-btn">Export Data</button>
      </section>
    </main>
    <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <div class="popup-header">Error</div>
        <div class="popup-message"></div>
        <button class="popup-close">Close</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="../scripts/visualization.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/pop_up.js"></script>
  </body>
</html>
