<!-- Password recovery page for authentication feature -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/authentication.css" />
    <link rel="stylesheet" href="../styles/pop-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password Page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>EXPENSE TRACKER</h1>
      </div>
    </header>
    <main>
      <div class="authentication-container">
        <h2>Forgot Your Password</h2>
        <form>
          <!-- Input username or email -->
          <div class="authentication-input-group">
            <label for="username">Username/Email:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username or email"
              required
            />
          </div>

          <!-- Submit form -->
          <button type="submit">Submit</button>
        </form>

        <!-- Link to go back to main login page -->
        <div class="links">
          <a href="../index.html">Back to login</a>
        </div>
      </div>
      <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">Error</div>
            <div class="popup-message"></div>
            <button class="popup-close">Close</button>
        </div>
    </div>
    </main>
    
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="../scripts/forgot_password.js"></script>
    <script src="../scripts/pop_up.js"></script>
  </body>
</html>
