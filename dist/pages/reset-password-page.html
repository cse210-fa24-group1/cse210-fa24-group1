<!-- Reset password page for authentication feature -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/authentication.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Reset Password Page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>EXPENSE TRACKER</h1>
      </div>
    </header>
    <main>
      <div class="authentication-container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form">
          <!-- Input password -->
          <div class="authentication-input-group">
            <label for="password">New Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your new password"
              required
            />
          </div>
          <!-- Input password again for password verification -->
          <div class="authentication-input-group">
            <label for="password-confirm">Confirm New Password:</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="Confirm your new password"
              required
            />
          </div>

          <!-- Submit form -->
          <button type="submit">Reset Password</button>
        </form>

        <!-- Link to go back to main login page -->
        <nav>
          <a href="../index.html">Back to login</a>
        </nav>
      </div>
    </main>
    <script src="../scripts/reset_password.js"></script>
  </body>
</html>
